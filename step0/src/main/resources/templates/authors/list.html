<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- thyme directives to know how to render this document-->
<head>
    <meta charset="UTF-8">
    <title>Spring framework</title>
</head>
<body>
<h1>Author list</h1>

<table>

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}"></th>
        <th th:text="${author.firstName}"></th>
        <th th:text="${author.lastName}"></th>
    </tr>

</table>

</body>
</html>
